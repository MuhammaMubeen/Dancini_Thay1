<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Dancini Thay</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<style>
    /* General Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
  background-color: #f9f9f9;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
}

.language-selector {
  font-size: 0.9rem;
  color: #666;
}

.register-link a {
  color: #4a90e2;
  text-decoration: none;
  font-weight: bold;
}

.register-link a:hover {
  text-decoration: underline;
}

.container {
  max-width: 400px;
  margin: 3rem auto;
  text-align: center;
  background: #fff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.logo {
  width: 50px;
  margin-bottom: 1rem;
}

h1 {
  font-size: 1.8rem;
  color: #333;
}

p {
  font-size: 1rem;
  color: #666;
}

form input {
  display: block;
  width: 100%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
}

.sign-in-btn {
  width: 100%;
  padding: 0.8rem;
  background-color: #4a90e2;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
}

.sign-in-btn a{
    text-decoration: none;
    font-weight: bold;
    color: #fff;
}


.sign-in-btn:hover {
  background-color: #357abf;
}

.divider {
  margin: 1rem 0;
  font-size: 0.9rem;
  color: #888;
}

.social-btn {
  display: block;
  width: 100%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  border: 1px solid #ddd;
  background-color: #fff;
}

.google-btn {
  color: #db4437;
}

.apple-btn {
  color: #000;
  font-weight: bold;
}

.microsoft-btn {
  color: #0078d7;
}

.forgot-password {
  display: block;
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #4a90e2;
  text-decoration: none;
}

.forgot-password:hover {
  text-decoration: underline;
}

footer {
  text-align: center;
  margin-top: 2rem;
  padding: 1rem;
  color: #666;
  font-size: 0.9rem;
}

</style>
<body>
  <header>
    <div class="header-content">
      <span class="language-selector">English (United States)</span>
      <span class="register-link">
        New to Dancini Thay? <a href="#">Sign In</a>
      </span>
    </div>
  </header>

  <main>
    <div class="container">
      <img src="images (1).png" alt="Logo" class="logo">
      <h1>Welcome to Dancini Thay</h1>
      <p>Start earning online</p>
      
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="sign-in-btn"><a href="registersecond.html">Continue</a></button>
      </form>
      
      <p class="divider">OR</p>

      <button class="social-btn google-btn"><i class="fas fa-right-google"></i>Log in with Google</button>
      <button class="social-btn apple-btn">Log in with Apple</button>
      <button class="social-btn microsoft-btn">Log in with Microsoft</button>

      <a href="#" class="forgot-password">Forgot password?</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Paidwork</p>
  </footer>
</body>
</html>
