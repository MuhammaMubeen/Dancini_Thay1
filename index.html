<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background-color: #f9f9f9;
}

header {
  display: flex;
  justify-content: space-between;
  padding: 1rem 2rem;
}

.language-selector, .sign-in-link {
  font-size: 0.9rem;
  color: #666;
}

.container {
  max-width: 400px;
  margin: 3rem auto;
  padding: 1rem;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.logo {
  width: 50px;
  margin-bottom: 1rem;
}

h1 {
  font-size: 1.5rem;
  color: #333;
}

form input {
  display: block;
  width: 95%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form button {
  width: 100%;
  padding: 0.8rem;
  background-color: #4a90e2;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

form button:hover {
  background-color: #357abf;
}

.divider {
  margin: 1rem 0;
  color: #888;
}

.social-button {
  width: 100%;
  padding: 0.8rem;
  margin: 0.5rem 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1rem;
  cursor: pointer;
}

.google { background-color: #fff; color: #000; }
.apple { background-color: #000; color: #fff; }
.microsoft { background-color: #f2f2f2; color: #000; }

</style>
<body>
  <header>
    <div class="language-selector">English (United States)</div>
    <div class="sign-in-link">Already registered? <a href="register.html">Create an account</a></div>
  </header>

  <main>
    <div class="container">
      <img src="images (1).png" alt="Logo" class="logo">
      <h1>Start earning online</h1>
      <p>Welcome to Dancini Thay</p>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit"><a href="page1(dashborad).html">Sign In</a></button>
      </form>
      <p class="divider">OR</p>
      <button class="social-button google">Sign up with Google</button>
      <button class="social-button apple">Sign up with Apple</button>
      <button class="social-button microsoft">Sign up with Microsoft</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Paidwork</p>
  </footer>
</body>
</html>
